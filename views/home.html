<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API Explorer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		header, footer {
			background-color: #f8f9fa;
			padding: 1em;
			text-align: center;
		}
		main {
			flex: 1;
			padding: 2em;
		}
		ul {
			list-style-type: none;
			padding: 0;
		}
		li {
			margin: 0.5em 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to the API Explorer</h1>
	</header>

	<main>
		<p>Explore the available APIs below:</p>
		<ul>
			<li><a href="/api/v1/users">Users API</a></li>
			<li><a href="/api/v1/products">Products API</a></li>
			<li><a href="/api/v1/orders">Orders API</a></li>
		</ul>

		<p>Explore the available projects below:</p>
		<ul>
			<li><a href="/projects/project1">Project 1</a></li>
			<li><a href="/projects/project2">Project 2</a></li>
			<li><a href="/projects/project3">Project 3</a></li>
		</ul>
    
		<form action="/home" method="post">
			<label for="country">Select a country:</label>
			<select name="country" id="country">
				<option value="us">United States</option>
				<option value="ca">Canada</option>
				<option value="mx">Mexico</option>
			</select>
			<button type="submit">Submit</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 API Explorer</p>
	</footer>
</body>
</html>
